<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script data-main="js/book-directory" src="js/require.js"></script>
    </head>
    <body>
        <div>
            <div>Available Books:</div>
            <ol id="book-list">
            </ol>
        </div>
        <form id="bs-add-book-form">
            <span>New Book:</span>
            <input id="new-book-name">
            <button type="submit" id="new-book-append-btn">Append</button>
        </form>
        
        <script id="tmpl-book-display" type="text/template">
            <span>{{book.name}}</span>
            <button type="button" data-book-id="{{book.id}}" class='button-edit' id="btn-edit-{{book.id}}">Edit</button>
            <button type="button" data-book-id="{{book.id}}" id="btn-delete-{{book.id}}">Delete</button>
        </script>
        
        <script id="tmpl-book-edit" type="text/template">
            <form id="form-book-edit" data-book-id="{{book.id}}" >
                <input value="{{book.name}}">
                <button type="submit" data-book-id="{{book.id}}" id="btn-edit-confirm-{{book.id}}">Confirm</button>
                <button type="button" data-book-id="{{book.id}}" id="btn-edit-cancel-{{book.id}}">Cancel</button>
            </form>
        </script>
        
        <script id="tmpl-book-delete" type="text/template">
            <span>{{book.name}}</span>
            <button type="button" data-book-id="{{book.id}}" id="btn-delete-confirm-{{book.id}}">Confirm</button>
            <button type="button" data-book-id="{{book.id}}" id="btn-delete-cancel-{{book.id}}">Cancel</button>
        </script>
        
    </body>
</html>
