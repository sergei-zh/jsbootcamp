<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script data-main="js/book-directory" src="js/require.js"></script>
    </head>
    <body>
        <div>
            <div>Available Books:</div>
            <ol id="book-list">
            </ol>
        </div>
        <form id="bs-add-book-form">
            <span>New Book:</span>
            <input id="new-book-name">
            <button type="submit" id="new-book-append-btn">Append</button>
        </form>
        
        <script id="tmpl-book-display" type="text/template">
            <span>{{book.name}}</span>
            <button type="button" data-book-id="{{book.id}}" class='button-edit'>Edit</button>
            <button type="button" data-book-id="{{book.id}}" class='button-delete'>Delete</button>
        </script>
        
        <script id="tmpl-book-edit" type="text/template">
            <form class="form-book-edit" data-book-id="{{book.id}}" >
                <input class="input-book-new-name" value="{{book.name}}">
                <button type="submit" data-book-id="{{book.id}}" class='button-edit-confirm'>Confirm</button>
                <button type="button" data-book-id="{{book.id}}" class='button-edit-cancel'>Cancel</button>
            </form>
        </script>
        
        <script id="tmpl-book-delete" type="text/template">
            <span style="color: red;">{{book.name}}</span>
            <button type="button" data-book-id="{{book.id}}" class='button-delete-confirm'">Confirm</button>
            <button type="button" data-book-id="{{book.id}}" class='button-delete-cancel'">Cancel</button>
        </script>
        
    </body>
</html>
